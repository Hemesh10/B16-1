<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="board">
            <div id="top">
                <div class="sc" id="score">
                    <h1>Score</h1>
                    <div class="box">
                        <h1 id="gamescore">0</h1>
                    </div>
                </div>
                <div class="sc" id="timer">
                    <h1>Timer</h1>
                    <div class="box">
                        <h1 id="timing">0</h1>
                    </div>
                </div>
                <div class="sc" id="hit">
                    <h1>Hit</h1>
                    <div class="box">
                        <h1 id="randomhit">0</h1>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div class="bubbles"></div>
                <button id="button"><h1>START</h1></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
